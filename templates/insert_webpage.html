<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Insert webpage</h1>
        <table border="3px">
            <tr><th>topic_name</th></tr>
            <tr><th>name</th></tr>
            <tr><th>url</th></tr>
            <tr><th>email</th></tr>
            {% for i in webpage %}
            <tr>
                <td>{{ i.topic_name }}</td>
                <td>{{ i.name }}</td>
                <td>{{ i.url }}</td>
                <td>{{ i.email }}</td>
            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
